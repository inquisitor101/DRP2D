% % % %
% Zone Information.       %
% % % % % % % % % % % % % %

% Number of zones.
NUMBER_ZONE = 9

% Zones used.
MARKER_ZONE = ( ZONE_MAIN, ZONE_WEST, ZONE_EAST, ZONE_SOUTH, ZONE_NORTH, ZONE_CORNER_0, ZONE_CORNER_1, ZONE_CORNER_2, ZONE_CORNER_3 )

% Domain bound (physical): (WEST, EAST, SOUTH, NORTH).
DOMAIN_BOUND = ( -1.0, 1.0, -1.0, 1.0 )

% Number of nodes in x-direction.
NUMBER_XNODE = ( 30, 10, 10, 5, 5, 5, 5, 5, 5 )
% Number of nodes in y-direction.
NUMBER_YNODE = ( 20, 10, 10, 5, 5, 5, 5, 5, 5 )

% Enforce grid conformity w.r.t. ZONE_MAIN (default true). DO NOT change it to false!
ZONE_CONFORMITY = true

% Ratio of each node resolution in each zones: (WEST, EAST, SOUTH, NORTH).
NODAL_RATIO = ( 1.0, 1.0, 1.0, 1.0 )

% Use a uniform grid resolution or not.
UNIFORM_GRID_RESOLUTION = false



% % %
% Stencil Information.
% % % %

% Type of stencil used in x-direction. Available: ( DRP_CENTRAL_M3N3, DRP_UPWIND_M2N4 ).
TYPE_XSTENCIL = ( DRP_CENTRAL_M3N3, DRP_CENTRAL_M3N3 )
% Type of stencil used in y-direction. Available: ( DRP_CENTRAL_M3N3, DRP_UPWIND_M2N4 ).
TYPE_YSTENCIL = ( DRP_CENTRAL_M3N3, DRP_CENTRAL_M3N3 )



% % %
% Simulation Specifications.
% % % %

% Simulation start time [sec].
START_TIME = 0.0

% Simulation end time [sec].
FINAL_TIME = 100.0

% Time step [sec].
TIME_STEP  = 5.0e-6

% Maximum temporal iterations.
MAX_ITER   = 50000

% Temporal Integration Scheme (LSRK4, SSPRK3).
TIME_MARCHING = SSPRK3

% Adaptive time-stepping.
ADAPT_TIME = false

% CFL number. Note, if negative, this means fixed time step as input.
CFL_NUMBER = -1.0



% % % %
% IC Sol Specification.   %
% % % % % % % % % % % % % %

% Type of initial condition. Available: GAUSSIAN_PRESSURE, ISENTROPIC_VORTEX.
TYPE_IC = ( ISENTROPIC_VORTEX ) 

% Center position of disturbance.
DISTURBANCE_CENTER = ( 0.0, 0.0 )

% Percentage of disturbance w.r.t. background flow.
DISTURBANCE_RATIO = 5.0

% Width of the disturbance [m].
DISTURBANCE_WIDTH = 0.2

% Angular frequency of source term [rad].
ANGULAR_FREQUENCY = 1.0

% Periodic pulse function.
PERIODIC_PULSE = false

% Restart solution from data file.
RESTART_SOLUTION = false



% % % %
% Flow Characteristics.   %
% % % % % % % % % % % % % %

% Free-stream Mach number.
FREESTREAM_MACH = 0.5

% Flow angle (w.r.t. x-direction) in degrees.
FLOW_ANGLE = 0.0



% % %
% Boundary Condition Specifications.
% % % %

% Boundary conditions are prescribed as: (SOUTH, NORTH, WEST, EAST).
% Conditions available: PERIODIC.
MARKER_BOUNDARY = ( PERIODIC, PERIODIC, PERIODIC, PERIODIC )

% Sponge-layer damping constant, per layer.
SPONGE_DAMPING_CONSTANT = ( 0.0, 0.0 ) 
% Sponge-layer damping exponent, per layer.
SPONGE_DAMPING_EXPONENT = ( 0.0, 0.0 ) 

% Grid-stretching constant, per layer.
GRID_STRETCHING_CONSTANT = ( 0.0, 0.0 ) 
% Grid-stretching exponent, per layer.
GRID_STRETCHING_EXPONENT = ( 0.0, 0.0 ) 

 

% % % %
% Input/output Information. %
% % % % % % % % % % % % % % %

% File-writing frequency.
WRITE_FREQ = 2500

% Screen-monitoring frequency.
OUTPUT_FREQ = 10

% Output solution filename.
OUTPUT_SOL_FILENAME = data/flow

% Output visualization filename.
OUTPUT_VTK_FILENAME = anim/flow

% Input solution restart filename.
RESTART_FILENAME = data/restart.dat





